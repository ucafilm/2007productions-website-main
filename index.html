<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2007 Productions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@200;300;400;500&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            
            <div class="loading-overlay" id="loadingOverlay">
                </div>

            <nav class="nav">
                <div class="nav-container">
                    <div class="logo-container">
                        <div class="logo-symbol"></div>
                        <div class="logo-text">2007</div>
                    </div>
                    <div class="nav-mode-switch">
                        <button class="mode-button active" onclick="switchMode('work', event)">WORK</button>
                        <button class="mode-button" onclick="switchMode('agency', event)">AGENCY</button>
                    </div>
                    <ul class="nav-links">
                        <li><a href="#home" onclick="showPage('home')" class="nav-link active">Home</a></li>
                        <li><a href="#collin" onclick="showPage('collin')" class="nav-link">Collin</a></li>
                        <li><a href="#corey" onclick="showPage('corey')" class="nav-link">Corey</a></li>
                        <li><a href="#levi" onclick="showPage('levi')" class="nav-link">Levi</a></li>
                        <li><a href="#tim" onclick="showPage('tim')" class="nav-link">Tim</a></li>
                        <li><a href="#terrell" onclick="showPage('terrell')" class="nav-link">Terrell</a></li>
                    </ul>
                    <div class="mobile-menu" id="mobileMenu"><span></span><span></span><span></span></div>
                </div>
            </nav>

            <div class="mobile-nav-overlay" id="mobileNavOverlay">
                </div>
            
            <main>
                <div id="home" class="page home-page">
                    <section class="hero">
                        <div class="hero-video-background">
                            <div class="video-overlay"></div>
                            <video playsinline autoplay muted loop id="heroVideo">
                                <source src="2007_productions_reel_1.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="hero-content">
                            <h1 class="hero-year">2007</h1>
                            <h2 class="hero-company">PRODUCTIONS</h2>
                            <p class="hero-descriptor text-morph">Where Stories Get Weird</p>
                        </div>
                    </section>
                </div>
                
                <div id="collin" class="page"></div>
                <div id="corey" class="page"></div>
                <div id="levi" class="page"></div>
                <div id="tim" class="page"></div>
                <div id="terrell" class="page"></div>
            </main>

            <div class="ai-assistant">
                <button class="ai-button" onclick="toggleAI()"></button>
                <div class="ai-chat" id="aiChat"></div>
            </div>

        </div>
    </div>
  <div class="ai-assistant">

                </div>


        </div> </div>
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollSmoother.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
