<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2007 Productions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-text">INITIALIZING...</div>
            </div>

            <div class="cursor" id="cursor"></div>
            <div class="cursor-trail" id="cursorTrail"></div>

            <nav class="nav">
                <div class="nav-container">
                    <div class="logo-container">
                        <div class="logo-text">2007</div>
                    </div>
                    <div class="nav-mode-switch">
                        <button class="mode-button active" onclick="switchMode('work', event)">WORK</button>
                        <button class="mode-button" onclick="switchMode('agency', event)">AGENCY</button>
                    </div>
                    <ul class="nav-links">
                        <li><a href="#home" onclick="showPage('home')" class="nav-link active">Home</a></li>
                        <li><a href="#collin" onclick="showPage('collin')" class="nav-link">Collin</a></li>
                        <li><a href="#corey" onclick="showPage('corey')" class="nav-link">Corey</a></li>
                        <li><a href="#levi" onclick="showPage('levi')" class="nav-link">Levi</a></li>
                        <li><a href="#tim" onclick="showPage('tim')" class="nav-link">Tim</a></li>
                        <li><a href="#terrell" onclick="showPage('terrell')" class="nav-link">Terrell</a></li>
                    </ul>
                </div>
            </nav>

            <main>
                <div id="home" class="page home-page active">
                    <section class="hero">
                        <div class="hero-video-background">
                            <div class="video-overlay"></div>
                            <video playsinline autoplay muted loop>
                                <source src="2007_productions_reel_1.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="hero-content">
                            <h1 class="hero-year anim-chars">2007</h1>
                            <h2 class="hero-company anim-chars">PRODUCTIONS</h2>
                            <p class="hero-descriptor anim-line">Where Stories Get Weird</p>
                        </div>
                    </section>
                </div>
                <div id="collin" class="page"></div>
                <div id="corey" class="page"></div>
                <div id="levi" class="page"></div>
                <div id="tim" class="page"></div>
                <div id="terrell" class="page"></div>
            </main>

            <div class="ai-assistant">
                <button class="ai-button" onclick="toggleAI()"></button>
                <div class="ai-chat" id="aiChat">
                    <div class="ai-header"><h3>ARIA</h3></div>
                    <div class="ai-messages" id="aiMessages">
                        <div class="ai-message bot">Ask me anything...</div>
                    </div>
                    <div class="ai-input-area">
                        <input type="text" class="ai-input" placeholder="Type a message..." onkeypress="handleAIInput(event)">
                        <button class="ai-send" onclick="sendAIMessage()">â†’</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollSmoother.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
